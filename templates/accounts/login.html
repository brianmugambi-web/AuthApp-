{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" type="text/css">
   
</head>
<body>
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="POST"> <!-- Ensure this matches your URL name -->
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"> <!-- Make sure 'next' is passed in context -->
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
         <!-- Add a submit button -->
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

   
</body>
</html>
